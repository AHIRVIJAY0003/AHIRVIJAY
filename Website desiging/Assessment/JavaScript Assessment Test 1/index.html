<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Restaurant Booking Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/main.js'></script>
    <!-- online js CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- online fontawesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-R5924v7x78xK3p5d9u3kJ57H9qB3+4N7d1O4Q0m7sE8OJ9v6yG9j/1rXw7q84=" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
   
    <form id="bookingForm" >
        <label for="bookingType">Choice of Booking:</label>
        <select id="bookingType" required>
            <option value="" disabled selected>-- Select --</option>
            <option value="full">Full Day Booking</option>
            <option value="half">Half Day Booking</option>
            <option value="hourly">Hourly Booking</option>
        </select>

        <label>User Name:
            <input type="text" id="userName" placeholder="Enter your name" required>
        </label>

        <label>Mobile Number:
            <input type="number" id="mobile" placeholder="Enter mobile number" required>
        </label>

        <label>Email:
            <input type="email" id="email" placeholder="Enter email address" required>
        </label>

        <label>No. of Persons:
            <input type="number" id="persons" min="1" max="10" placeholder="Number of persons" required>
        </label>

        
        <div id="dynamicFields">  </div>

        <button type="submit">Submit Booking</button>
      
    </form>


</body>

</html>
