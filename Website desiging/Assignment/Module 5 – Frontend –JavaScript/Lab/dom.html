<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Paragraph Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    p {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <p id="message">Hello, World!</p>

  <script>
   
    const paragraph = document.getElementById("message");

   
    paragraph.textContent = "JavaScript is fun!";

   
    paragraph.style.color = "blue";
  </script>

</body>
</html>
