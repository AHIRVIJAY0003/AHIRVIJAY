<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators Example</title>
    <script>
       
        window.onload = function() {
            let a = 12;
            let b = 4;

            // Arithmetic Operations
            let sum = a + b;
            let difference = a - b;
            let product = a * b;
            let quotient = a / b;

            // Show arithmetic results
            console.log("Addition: " + sum);
            console.log("Subtraction: " + difference);
            console.log("Multiplication: " + product);
            console.log("Division: " + quotient);

            // Comparison Operations
            let isEqual = a === b;
            let isGreater = a > b;

            console.log("Are a and b equal? " + isEqual);
            console.log("Is a greater than b? " + isGreater);

            // Logical Operation
            let condition = (a > 10 && b < 5);
            console.log("Is a > 10 AND b < 5? " + condition);

        };
    </script>
</head>
<body>
    <h2>Check the console for results!</h2>
</body>
</html>
