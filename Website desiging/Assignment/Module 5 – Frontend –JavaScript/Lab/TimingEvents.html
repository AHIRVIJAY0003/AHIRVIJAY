<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      transition: background-color 1s;
    }
  </style>
</head>
<body>

  <h2>The background will change in 5 seconds...</h2>

  <script>
    setTimeout(function() {
      document.body.style.backgroundColor = "#90ee90"; 
    }, 5000); 
  </script>

</body>
</html>
