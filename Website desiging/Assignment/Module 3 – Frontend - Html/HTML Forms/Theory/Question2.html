 2) Explain the difference between the GET and POST methods in form submission. When should each be used?
 -> GET : GET method is use to send the less sensitive data.
        : GET only retrieves data from a server.
        : GET method, values are visible in the URL.
        : GET has a limitation on the length of the values.
        : Use GET when you want the request to be bookmarkable, shareable, and cached.
 
 -> POST : POST method is use to send the sensitive data.
         : POST can modify or update server-side resources.
         : POST method, values are not visible in the URL.
         : POST has no limitation on the length of the values.
         : Use POST when dealing with sensitive data, file uploads, or creating/updating resources.
 -->
