 2) Explain the basic structure of an HTML document.Identify the mandatory tags and their purposes.?
 -> <!DOCTYPE html>
    <html>
      <head>
          <title></title>
      </head>
          <body>   
          </body>
    </html>

 *  Identify the mandatory tags and their purposes.
 -> <html> , <head> , <title> and <body>.

 *  <html>
 -> The <html> element is the root element and it defines the whole HTML document.
 -> It has a start tag <html> and an end tag </html>. 

 *  <head>
 -> The <head> element is a container for metadata (data about data) and is placed between the <html> tag 
    and the <body> tag.
 -> Metadata is data about the HTML document. 
 -> Metadata is not displayed. 
 -> Metadata typically define the document title, character set, styles, scripts, and other meta information.

 *  <tittle>
 -> The <title> tag defines the title of the document.
 -> The title must be text-only, and it is shown in the browser's title bar or in the page's tab.

 *  <body>
 -> The <body> tag defines the document's body.
 -> The <body> element contains all the contents of an HTML document, such as headings, paragraphs, images, 
    hyperlinks, tables, lists, etc.
