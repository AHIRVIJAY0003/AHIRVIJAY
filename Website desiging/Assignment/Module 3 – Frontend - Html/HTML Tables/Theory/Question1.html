<!-- 
 1) Explain the structure of an HTML table and the purpose of each of the following elements: <table>, <tr>, 
    <th>, <td>, and <thead>. 
 -> <!DOCTYPE html>
    <html>
    <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Page Title</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
      <script src='main.js'></script>
    </head>
    <body>
      <div style="width: 50; height: auto; margin: auto; margin-top: 5%;">
        <table align="center" wight="100%" border="1" cellspacing="2" cellpadding="5">
          <thead>
            <tr>
              <th></th>
            </tr>
          </thead>
          <tbody>
              <tr>
                  <td></td>
              </tr>
          </tbody>
        </table>
      </div>
    </body>
    </html>    
     
 *  <table>
 -> An HTML table consists of one <table> element and one or more <tr>, <th>, and <td> elements.

 *  <tr>
 -> The <tr> element defines a table row.

 *  <th>
 -> the <th> element defines a table header.

 *  <td>
 -> the <td> element defines a table data.

 *  <thead>
 -> The <thead> Defines the header section of a table, often containing column labels.
