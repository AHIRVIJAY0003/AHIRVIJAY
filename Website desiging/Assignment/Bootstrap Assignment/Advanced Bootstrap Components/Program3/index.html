<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Customize Bootstrap Using Variables</title>
    <style>
        :root {
            --bgcolor-bggrey: #414141;
            --bgcolor-bglightgrey: #888888;
            --bgcolor-lightwhitecolor: #dddddd;
            --bgcolor-bgwhite: white;
            --bgcolor-bgblack: black;

            --textcolor-txtgrey: #414141;
            --textcolor-txtlightgrey: #888888;
            --textcolor-txtwhite: white;
            --textcolor-txtblack: black;
        }

        body {
            background-color: var(--bgcolor-bgblack);
        }

        header {
            background-color: var(--bgcolor-bggrey);
        }
        .registration{
            background-color: var(--bgcolor-bggrey);
        }
        .navbar-brand {
            color: var(--textcolor-txtwhite);
        }

        .nav-link {
            text-decoration: none;
            color: var(--textcolor-txtwhite);
        }

        .head h2 {
            color: var(--textcolor-txtwhite);
        }

        .col-lg-6,
        .col-lg-12 label {
            color: var(--textcolor-txtwhite)
        }

        .col-lg-6,
        .col-lg-12 {
            margin-top: 2%;
        }
        .btn{
            
            background-color: var(--bgcolor-bgwhite);
        }
        .btn:hover{
            background-color: var(--bgcolor-lightwhitecolor);
        }
        footer{
            background-color: var(--bgcolor-bggrey);
        }
        footer p{
            color: var(--bgcolor-bgwhite);
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="#">Bootstrap</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="bi bi-list text-white"></span>

                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0 fs-5 ms-5">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container registration border border-white rounded p-3 my-5">
            <div class="head text-center">
                <h2>Register Form</h2>
            </div>
            <form action="index.html">
                <div class="row">

                    <div class="col-lg-6">
                        <label for="fName">First Name</label>
                        <input required type="text" name="fName" id="fName" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="lName">Last Name</label>
                        <input required type="text" name="lName" id="lName" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="Dob">Date Of Birth</label>
                        <input required type="date" name="Dob" id="Dob" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="Gender">Gender</label>
                        <div class="gender form-control">
                            <label><input required type="radio" name="Gender" id="Male">Male</label>
                            <label><input required type="radio" name="Gender" id="Female">Female</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="Contact">Mobile Number</label>
                        <input required type="Contact" name="Contact" id="Contact" placeholder="Mobile Number"
                            class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="Email">Email</label>
                        <input required type="email" name="Email" id="Email" placeholder="Email" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="Password">Password</label>
                        <input required type="password" name="Password" id="Password" placeholder="New Password"
                        class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="cPassword">Confirm Password</label>
                        <input required type="password" name="cPassword" id="cPassword" placeholder="Confirm Password"
                        class="form-control">
                    </div>
                    <div class="col-lg-12">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" rows="4" class="form-control"
                            placeholder="Address" required></textarea>
                    </div>
                    <div class="col-lg-12">
                        <button type="submit" class="btn">Submit</button>
                        <button type="rest" class="btn">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container-fluid p-3 text-center">
            <p class="fs-4">&copy;2025. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
