 1) What is a CSS selector?
 -> css selector is used to acess html elements and provides different & different style on your webpage 
    * [i.e called css selector] 
    > syntax:
             selector
              {
                property:value;
              }

 -> Types of css selector?
 -> there are six types of css selector.
   1] Universal  selector
   2] Element    selector
   3] Id         selector
   4] Class      selector
   5] Grouping   selector
   6] Combinator selector
   -> and different types of Combinator selector. 1] Parents-child      Combinator selector
                                                  2] Adjacent           Combinator selector
                                                  3] Child              Combinator selector
                                                  4] Subsequent sibling Combinator selector
                                                  5] Next sibling       Combinator selector
 
 2) Provide examples of element, class, and ID selectors.
 -> ELEMENT SELECTER:
                     [* is a universal selector that can be provides stylesheet in all section of webpage.]

                     ex.;     [*]     [*]     [Selects all elements]

 -> CLASS SELECTOR: 
                   [class selector is used to provides different-different style on your webpage.]
                   [class is called via (.) symbol.]
                   [class is not  unique.]
                   [class is  repeated more than one times.]

                   ex.;     [.class]     [.intro]     [Selects all elements with class="intro"]

 -> ID SELECTOR :
                 [id selector is used to provides different-different style on your webpage.]
                 [id is called via (#) symbol.]
                 [id is unique.]
                 [id is never repeated]

                 ex.;     [#id]     [#firstname]     [Selects the element with id="firstname"]
