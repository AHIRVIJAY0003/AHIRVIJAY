<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>swich case in javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>

        for (let i = 1; i <= 10; i++) {
            document.write(i);
        }

        document.write("<br>");
        document.write("<br>");

        let num = 1;
        let sum = 0;

        while (num <= 20) {
            if (num % 2 === 0) {
                sum += num;
            }
            num++;
        }

        document.write("Sum of even numbers from 1 to 20:  " + sum);

        document.write("<br>");
        document.write("<br>");

        let input;

        do {
            input = parseInt(prompt("Enter a number greater than 10:"));
        } while (isNaN(input) || input <= 10);

        document.write("You entered:" + input);


    </script>
</body>

</html>
